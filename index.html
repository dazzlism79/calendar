<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시/소설 공모전 캘린더</title>

    <link rel="stylesheet" href="index.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Lucide Icons (CDN 변경 및 최신 버전 적용) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="index.js"></script>


</head>

<body>

    <!-- 헤더 -->
    <header>
        <div class="header-content">
            <div class="logo-area">
                <div class="logo-icon"><i data-lucide="pen-tool"></i></div>
                <div class="logo-text">
                    <h1>2026 문학 공모전 마감 달력</h1>
                    <p>♡친구들아 화이팅♡</p>
                </div>
            </div>

            <div class="filter-group">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="poetry">시</button>
                <button class="filter-btn" data-category="novel">소설</button>
            </div>

            <div class="timezone-info">
                <p style="color:#9ca3af; font-size:10px;">현재 시간대 기준</p>
                <p id="timezone-text" style="font-weight:500;"></p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-grid">

            <!-- 왼쪽: 캘린더 -->
            <div class="calendar-card">
                <div class="calendar-header">
                    <h2 class="calendar-title">
                        <i data-lucide="calendar" style="color:var(--primary-color)"></i>
                        <span id="current-month-text"></span>
                    </h2>
                    <div style="display:flex; gap:8px;">
                        <button class="nav-btn" id="prev-month"><i data-lucide="chevron-left"></i></button>
                        <button class="nav-btn" id="next-month"><i data-lucide="chevron-right"></i></button>
                    </div>
                </div>

                <div class="weekdays">
                    <div class="weekday">일</div>
                    <div class="weekday">월</div>
                    <div class="weekday">화</div>
                    <div class="weekday">수</div>
                    <div class="weekday">목</div>
                    <div class="weekday">금</div>
                    <div class="weekday">토</div>
                </div>

                <div class="days-grid" id="calendar-days">
                    <!-- JS로 동적 생성됨 -->
                </div>
            </div>

            <!-- 오른쪽: 사이드바 -->
            <div class="sidebar">

                <!-- 리스트 카드 -->
                <div class="list-card">
                    <div class="list-header">
                        <div class="list-title">
                            <i data-lucide="book-open" style="color:#9ca3af"></i>
                            이달의 공모전
                        </div>
                        <span id="list-filter-badge"
                            style="font-size:0.75rem; background:#f3f4f6; padding:2px 6px; border-radius:4px; color:#9ca3af;">전체
                            보기</span>
                    </div>
                    <div id="event-list">
                        <!-- JS로 동적 생성됨 -->
                    </div>
                </div>

                <!-- 메시지 박스 -->
                <div class="message-box" id="message-box">
                    <div style="position:absolute; top:16px; right:16px; color:#4b5563;">
                        <i data-lucide="refresh-cw" width="16"></i>
                    </div>
                    <h3 class="msg-title" id="msg-title">친구들에게</h3>
                    <p class="msg-content" id="msg-content">로딩 중...</p>
                    <div class="msg-footer">
                        <span>* 데이터를 직접 다 입력하기 때문에 정보에 오류가 있을 수 있습니다. 오류 제보 환영!</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
